<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    function validaCampo()
    {
    if(document.exames.nomeexame.value=="")
    {
    alert("O Campo Nome do Exame é obrigatório!");
    return false;
    }
    else
    if(document.requisitos.responsavel.value=="")
    {
    alert("O Campo Requisitos é obrigatório!");
    return false;
    }
    else
    if(document.requisitos.preco.value=="")
    {
    alert("O Campo Preço é obrigatório!");
    return false;
    }
    else
    return true;
    }
    
    <!-- Fim do JavaScript que validará os campos obrigatórios! -->
    </script>
     	 <title> Cadastro Exames </title>
         
</head>
<body  topmargin="0" leftmargin="0">
    <table width="100%" height="100%"><tr><td align="center" valign="middle">

    <table cellpadding="1" cellspacing="1"><tr><td>
      <tr>
        <td>
            <center><h2>Cadastro de Exames</h2><br>
            <hr>
        </td>
      </tr>
      <tr>
          <td align="left">
    <form id="exames" name="exames" method="post" onsubmit="return validaCampo(); return false;" >
      <table width="625" border="0">
        <tr>
          <td width="69">Nome do Exame:</td>
          <td width="546"><input name="nomeexame" type="text" id="nomeexame" size="40" maxlength="40" />
        </tr>
        <tr>
          <td>Requisitos:</td>
          <td><textarea name="requisitos" type="text" id="requisitos" rows="5" cols="50" />Requisitos
              </textarea></td>
        </tr>
        <tr>
          <td>Informações:</td>
          <td><textarea name="informacoes" type="text" id="informacoes" rows="5" cols="50" />Informações
              </textarea></td>
        </tr>
        <tr>
          <td width="69">Preço(R$):</td>
          <td width="546"><input name="preco" type="text" id="preco" size="5" maxlength="5" />
        </tr>
         </td></tr></table>
        <input name="domicilio" value='domicilio' type='checkbox'>Pode ser realizado em domicílio<br>
          <p>
            <input name="cadastrar" type="submit" id="cadastrar" value="Concluir meu Cadastro!" />
           
     
              <input name="limpar" type="reset" id="limpar" value="Limpar Campos preenchidos!" />
            
       
          <p>  </p></td>
        
        </table>
                
    </form>
    </body>
</html>
