<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    function validaCampo()
    {
    if(document.funcionario.nome.value=="")
    {
    alert("O Campo nome é obrigatório!");
    return false;
    }
    else
    if(document.funcionario.email.value=="")
    {
    alert("O Campo email é obrigatório!");
    return false;
    }
    else
    if(document.funcionario.login.value=="")
    {
    alert("O Campo Login é obrigatório!");
    return false;
    }
    else
    if(document.funcionario.senha.value=="")
    {
    alert("Digite uma senha!");
    return false;
    }
    else
    if(document.funcionario.cargo.value=="")
    {
    alert("O Campo Cargo é obrigatório!");
    return false;
    }
    else
    if(document.funcionario.registro.value=="")
    {
    alert("O Campo Registro Funcional é obrigatório!");
    return false;
    }
    else
    return true;
    }
    <!-- Fim do JavaScript que validará os campos obrigatórios! -->
    </script>
     	 <title> Cadastro de Funcionário </title>
         
</head>
