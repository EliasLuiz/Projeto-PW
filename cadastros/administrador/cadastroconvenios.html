<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    function validaCampo()
    {
    if(document.convenios.nomeconvenio.value=="")
    {
    alert("O Campo Nome do Convênio é obrigatório!");
    return false;
    }
    else
    if(document.convenios.responsavel.value=="")
    {
    alert("O Campo Responsável Convênio é obrigatório!");
    return false;
    }
    else
    return true;
    }
    
    <!-- Fim do JavaScript que validará os campos obrigatórios! -->
    </script>
     	 <title> Cadastro Convênios </title>
         
</head>
<body  topmargin="0" leftmargin="0">
    <table width="100%" height="100%"><tr><td align="center" valign="middle">

    <table cellpadding="1" cellspacing="1"><tr><td>
      <tr>
        <td>
            <center><h2>Cadastro de Convênios</h2><br>
            <hr>
        </td>
      </tr>
      <tr>
          <td align="left">
    <form id="convenios" name="convenios" method="post" onsubmit="return validaCampo(); return false;" >
      <table width="625" border="0">
        <tr>
          <td width="69">Nome do Convênio:</td>
          <td width="546"><input name="nomeconvenio" type="text" id="nomeconvenio" size="40" maxlength="40" />
        </tr>
        <tr>
          <td width="69">Responsável Convênio:</td>
          <td width="546"><input name="responsavel" type="text" id="responsavel" size="40" maxlength="40" />
        </tr>
        <tr>
          <td width="69">Desconto(%):</td>
          <td width="546"><input name="desconto" type="text" id="desconto" size="5" maxlength="5" />
        </tr>
        
        <tr>
          <td colspan="2"><p>
            <input name="cadastrar" type="submit" id="cadastrar" value="Concluir meu Cadastro!" />
           
     
              <input name="limpar" type="reset" id="limpar" value="Limpar Campos preenchidos!" />
             
     
       
          <p>  </p></td>
        </tr>
          </td></tr></table>
        
        </td></tr></table>
    </form>
    </body>
</html>
